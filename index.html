<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Vite App</title>
  </head>
  <body>
      <svg style="position: absolute;" fill="none" xmlns="http://www.w3.org/2000/svg">
      <symbol   id="icon-menu" viewBox="0 0 61 32">     
        <line y1="2" x2="48" y2="2" stroke="#EFEFEF" stroke-width="4"/>
        <line x1="11" y1="16" x2="61" y2="16" stroke="#EFEFEF" stroke-width="4"/>
        <line y1="30" x2="48" y2="30" stroke="#EFEFEF" stroke-width="4"/>
      </symbol>
    </svg>
    <div class="container">
      <nav class="nav-bar">
        <ul>
          <li class="nav-content-link">
            <a href="#" class="nav-link burger">
              <svg class="icon icon-menu">
                <use xlink:href="#icon-menu"></use>
              </svg>
            </a>
          </li>
        </ul>
      </nav>
      <section class="hero">
        <div class="contain-mask-effect">
          <div class="contain-action">
            <div class="contain-name">
              <h1>Hi, I am Kim,</h1>
              <span>I am a</span>
              <span>web developer.</span>
            </div>
            <div class="contain-button">
              <button>Contact me</button>
            </div>
          </div>
          <div class="contain-image">
            <div class="contain-image-fit">
              <img src="./assets/model-kim.png" alt="" />
            </div>
          </div>
        </div>
        <div class="contain-mask-effect copy" aria-hidden="true">
          <div class="contain-action">
            <div class="contain-name">
              <h1>Hi, I am Kim,</h1>
              <span>I am a</span>
              <span class="span-color">web developer.</span>
            </div>
            <div class="contain-button">
              <button>Contact me</button>
            </div>
          </div>
          <div class="contain-image">
            <div class="contain-image-fit">
              <img src="./assets/model-kim.png" alt="" />
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
